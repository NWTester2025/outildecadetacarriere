    function generatePDF() {
      const doc = new jsPDF();
      const nom = document.getElementById("nom").value;
     const grades = Array.from(document.getElementById("Grades").selectedOptions).map(o => o.value);
      const cours = Array.from(document.getElementById("cours").selectedOptions).map(o => o.value);
      const qualifications = Array.from(document.getElementById("qualifications").selectedOptions).map(o => o.value);
      const prix = Array.from(document.getElementById("prix").selectedOptions).map(o => o.value);

      let y = 10;
      doc.setFontSize(14);
      doc.text(`Cadet2Career Resume Summary`, 10, y);
      y += 10;
      doc.setFontSize(12);
      doc.text(`Nom: ${nom}`, 10, y);
      y += 10;

      function addSection(title, items, category) {
        if (items.length > 0) {
          doc.setFont(undefined, "bold");
          doc.text(`${title}:`, 10, y);
          y += 8;
          doc.setFont(undefined, "normal");
          items.forEach(item => {
            const text = `${item}: ${data[category][item]}`;
            const lines = doc.splitTextToSize(text, 180);
            if (y + lines.length * 7 > 280) {
              doc.addPage();
              y = 10;
            }
            doc.text(lines, 10, y);
            y += lines.length * 7 + 3;
          });
        }
      }

      addSection("Grades", grades, "grades");
      addSection("Cours", cours, "cours");
      addSection("Qualifications", qualifications, "qualifications");
      addSection("Prix", prix, "prix");

      doc.save("DeCadetACarriere_Resume.pdf");
    }

    function populateDropdown(id, options) {
      const select = document.getElementById(id);
      for (const key in options) {
        const opt = document.createElement("option");
        opt.value = key;
        opt.textContent = key;
        select.appendChild(opt);
      }
    }

    populateDropdown("Grades", data.grades);
    populateDropdown("cours", data.cours);
    populateDropdown("qualifications", data.qualifications);
    populateDropdown("prix", data.prix);
  </script>
